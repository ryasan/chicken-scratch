<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" />
		<link rel="stylesheet" href="./styles/index.css" />
		<script src="./js/index.js" type="module" defer></script>
		<title>Chicken Scratch</title>
	</head>
	<body>
		<div class="notebook">
			<ul class="coil-list">
				<li class="coil"></li>
				<li class="coil"></li>
				<li class="coil"></li>
				<li class="coil"></li>
				<li class="coil"></li>
				<li class="coil"></li>
				<li class="coil"></li>
				<li class="coil"></li>
			</ul>
			<h1 class="title">Chicken Scratch</h1>
			<ul class="item-list">
				<li class="item">
					<input class="checkbox" id="checkbox-1" type="checkbox" />
					<label class="label" for="checkbox-1">This is an inbox layout</label>
				</li>
				<li class="item">
					<input class="checkbox" id="checkbox-2" type="checkbox" />
					<label class="label" for="checkbox-2">Check one item</label>
				</li>
				<li class="item">
					<input class="checkbox" id="checkbox-3" type="checkbox" />
					<label class="label" for="checkbox-3">Hold down your Shift key</label>
				</li>
				<li class="item">
					<input class="checkbox" id="checkbox-4" type="checkbox" />
					<label class="label" for="checkbox-4">Check a lower item</label>
				</li>
				<li class="item">
					<input class="checkbox" id="checkbox-5" type="checkbox" />
					<label class="label" for="checkbox-5">Everything in between should also be set to checked</label>
				</li>
				<li class="item">
					<input class="checkbox" id="checkbox-6" type="checkbox" />
					<label class="label" for="checkbox-6">Try to do it without any libraries</label>
				</li>
				<li class="item">
					<input class="checkbox" id="checkbox-7" type="checkbox" />
					<label class="label" for="checkbox-7">Just use regular JavaScript</label>
				</li>
				<li class="item">
					<input class="checkbox" id="checkbox-8" type="checkbox" />
					<label class="label" for="checkbox-8">Good Luck!</label>
				</li>
				<li class="item">
					<input class="checkbox" id="checkbox-9" type="checkbox" />
					<label class="label" for="checkbox-9">Don't forget to tweet your result!</label>
				</li>
			</ul>
		</div>
	</body>
</html>
